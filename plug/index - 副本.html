<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="{{path}}/lib/codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="{{path}}/css/index.css">
		<script src="{{path}}/lib/codemirror/lib/codemirror.js"></script>
		<script src="{{path}}/lib/codemirror/mode/powershell/powershell.js"></script>
		<script src="{{path}}/lib/codemirror/addon/search/searchcursor.js"></script>
		<script src="{{path}}/lib/codemirror/keymap/sublime.js"></script>
		<script src="{{path}}/vue.min.js"></script>
		<script type="text/javascript">
			setTimeout(function() {
				hbuilderx.postMessage({
					command: 'onload'
				});
				hbuilderx.onDidReceiveMessage((msg) => {

					console.log(msg)
				});
				console.log(555)

				hbuilderx.postMessage({
					command: 'alert',
					text: 'HelloWorld'
				});

			}, 100)
		</script>
	</head>
	<body>
		<aside>
			<div class="scheme">
				<ul>
					{% for item in sh.list %}
					<li class="all-scheme active">
						<span>{{item.title}}</span>
					</li>
					{% endfor %}
				</ul>
			</div>
			<div class="action">
				<span class="add">
					<i class="fa fa-plus"></i>
				</span>
				<span class="del >
					<i class="fa fa-close"></i>
				</span>
				<span class="edit>
					<i class="fa fa-edit"></i>
				</span>
			</div>
		</aside>
		<section class="editor">
			<div class="editor-container">
				<textarea id="editor-textarea"></textarea>
			</div>
			<div class="action">
				<!-- <span class="save" v-on:click="save">保存</span> -->
			</div>
		</section>
		<script src="{{path}}/js/index.js"></script>
	</body>
</html>
