<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			<%= htmlWebpackPlugin.options.title %>
		</title>
		<script>
			var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') || CSS.supports(
				'top: constant(a)'))
			document.write(
				'<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
				(coverSupport ? ', viewport-fit=cover' : '') + '" />')
		</script>
		<link rel="stylesheet" href="<%= BASE_URL %>static/index.<%= VUE_APP_INDEX_CSS_HASH %>.css" />
	<!-- 	<link rel="stylesheet" href="{{path}}/lib/codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="{{path}}/css/index.css">
		<script src="{{path}}/lib/codemirror/lib/codemirror.js"></script>
		<script src="{{path}}/lib/codemirror/mode/powershell/powershell.js"></script>
		<script src="{{path}}/lib/codemirror/addon/search/searchcursor.js"></script>
		<script src="{{path}}/lib/codemirror/keymap/sublime.js"></script>
		<script src="{{path}}/vue.min.js"></script> -->
		
		<script type="text/javascript">	
			//拦截script地址
			document.head.appendCh=document.head.appendChild
			document.head.appendChild=function(obj){
				console.log(obj.tagName,'head')
				if(obj.tagName=='SCRIPT'&&obj.src&&obj.src!=''){
					var src=obj.src.split('%7B%7Bpath%7D%7D');				
					if(src[1]){
						obj.src='{{path}}'+src[1]
					}
				}
				return document.head.appendCh(obj)
			}
		</script>
	</head>
	<body>
		<noscript>
			<strong>Please enable JavaScript to continue.</strong>
		</noscript>
		<div id="app">
			
		</div>
		<!-- <script src="{{path}}/js/index.js"></script> -->
	</body>
</html>
